<body id="page--index">

  <!-- Header -->
  {% include banner.html %}

  <!-- Page itro -->
  <div class="page--intro non-highlihted-bg">
    <div class="row contain">
      <p>{{ page.intro }}</p>
    </div>
  </div>

    <div id="site-canvas" data-type="{{ page.visualization }}" data-id="{{ page.entity }}">

      <div class="contain row">
        <h1 class="page--title">
          {{ page.header }}
        </h1>
        <section id="map" class="world-map non-highlihted-bg">
          <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
          <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
          <script src="{{ site.baseurl }}/node_modules/datamaps/dist/datamaps.all.min.js"></script>
          <div id="container"></div>
          
          <script>
            // example data from server
            var series = [
                ["USA", 70],["MEX",80],["GBR",14],["FRA",54],["ESP",54],["RUS",50],
                ["CHN",50],["KOR",50],["MYS",50],["IND",50],["QAT",50],["ARE",50],["ZAF",50]
            ];


            // Datamaps expect data in format:
            // { "USA": { "fillColor": "#42a844", numberOfWhatever: 75},
            //   "FRA": { "fillColor": "#8dc386", numberOfWhatever: 43 } }
            var dataset = {};

            // We need to colorize every country based on "numberOfWhatever"
            // colors should be uniq for every value.
            // For this purpose we create palette(using min/max series-value)
            var onlyValues = series.map(function(obj){ return obj[1]; });
            var minValue = Math.min.apply(null, onlyValues),
                    maxValue = Math.max.apply(null, onlyValues);

            // create color palette function
            // color can be whatever you wish
            var paletteScale = d3.scale.linear()
                    .domain([minValue,maxValue])
                    .range(["#EFEFFF","#02386F"]); // blue color

            // fill dataset in appropriate format
            series.forEach(function(item){ //
                // item example value ["USA", 70]
                var iso = item[0],
                        value = item[1];
                // dataset[iso] = { numberOfThings: value, fillColor: paletteScale(value) };
                dataset[iso] = { numberOfThings: 'Apple', fillColor: "#5DA0CA" };
            });

            // render map
            new Datamap({
                element: document.getElementById('container'),
                
                //projection: 'mercator', // big world map

                height: null, // If not null, datamaps will grab the height of 'element'
                width: null, // If not null, datamaps will grab the width of 'element',
                responsive: true, // If true, call `resize()` on the map object when it should adjust it's size

                // countries don't listed in dataset will be painted with this color
                fills: { 
                  defaultFill: '#E7E6E6' 
                },
                data: dataset,
                geographyConfig: {
                    borderColor: '#DEDEDE',
                    highlightBorderWidth: 1,
                    // don't change color on mouse hover
                    highlightFillColor: function(geo) {
                        return geo['fillColor'] || '#E7E6E6';
                    },
                    // only change border
                    highlightBorderColor: '#B7B7B7',
                    // show desired information in tooltip
                    popupTemplate: function(geo, data) {
                        // don't show tooltip if country don't present in dataset
                        if (!data) { return ; }
                        // tooltip content
                        return ['<div class="hoverinfo">',
                            '<strong>', geo.properties.name, '</strong>',
                            '<br>Company: <strong>', data.numberOfThings, '</strong>',
                            '</div>'].join('');
                    }
                }
            });

            window.addEventListener('resize', function(event){
              map.resize();
            });

          </script>
        </section>
      </div>
    </div>

    <!-- Footer -->
    {% include footer.html %}
    
    <!-- Go to top HTML -->
    <a href="#" class="go-to-top">Top</a>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- JS -->
    <script src="{{ site.baseurl }}/assets/scripts/bundle.js"></script>

    <!-- Tabs JS -->
    <script type="text/javascript">
      // Equal heghts
      var tabsFn = (function () {
        function init() {
          setHeight();
        }
        function setHeight() {
          var $tabPane = $('.tab-pane-wrapper'),
            tabsHeight = $('.nav-tabs').height();
          $tabPane.css({
            height: tabsHeight
          });
        }
        $(init);
      })();

      // Current tab
      $(document).ready(function () {
        $('ul.nav-tabs li').click(function () {
          var tab_id = $(this).attr('data-tab');
          $('ul.nav-tabs li').removeClass('current');
          $('.tab-pane-wrapper').removeClass('current');
          $(this).addClass('current');
          $("#" + tab_id).addClass('current');
        })
      })
    </script>
    
    <!-- Go to top JS -->
    <script type="text/javascript">
      jQuery(document).ready(function($){
        // browser window scroll (in pixels) after which the "back to top" link is shown
        var offset = 300,
          //browser window scroll (in pixels) after which the "back to top" link opacity is reduced
          offset_opacity = 1200,
          //duration of the top scrolling animation (in ms)
          scroll_top_duration = 700,
          //grab the "back to top" link
          $back_to_top = $('.go-to-top');
        //hide or show the "back to top" link
        $(window).scroll(function(){
          ( $(this).scrollTop() > offset ) ? $back_to_top.addClass('is-visible') : $back_to_top.removeClass('is-visible fade-out');
          if( $(this).scrollTop() > offset_opacity ) { 
            $back_to_top.addClass('fade-out');
          }
        });
        //smooth scroll to top
        $back_to_top.on('click', function(event){
          event.preventDefault();
          $('body,html').animate({
            scrollTop: 0 ,
            }, scroll_top_duration
          );
        });
      });      
    </script>

</body>
