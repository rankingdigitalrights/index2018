<!doctype html>

<!--[if lt IE 10]> <html class="lt-ie10 no-js"  lang=""> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js" lang=""> <!--<![endif]-->

  {% include head.html %}

  <body id="page--indicator" class="non-highlihted-bg">

    <!--[if lt IE 10]>
      <div id="nocando">
        <p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      </div>
    <![endif]-->

    {% include banner.html %}

    <div id="site-canvas" class="page-content-dynamic" data-type="{{ page.entity_type }}" data-id="{{ page.entity }}">
      <div class="page--intro">
        <div id="indicator-page-content" class="contain">
          <div class="sidebar">
            <div class="sidebar-menu sidebar-menu-active">{{ page.name }}</div>
            <div class="submenu">
              <ul id="company--list"></ul>
            </div>
          </div>

          <div class="indicator-content">
            <div class="chapter-title">
              <h1>{{ page.name }}</h1>
              <a><i class="fa fa-link" aria-hidden="true"></i></a>
            </div>
            <div class="section">
              <p>{{ content }}</p>
            </div>
            <div class="section">
              <a id="toogle_element" class="toogle close">Elements</a>
              <p id="element" class="text">{{ page.element }}</p>
            </div>
            <div class="section">
              <a id="toogle_research" class="toogle close">Research guidance</a>
              <p id="research" class="text">{{ page.research }}</p>
            </div>

            <div class="section">
              <div id="indicator--overview_chart"></div>
            </div>
            <div class="section">
              <div id="indicator--companies"></div>
            </div>
          </div><!--end of #indicator-page-content-->
        </div>
      </div>
    </div>
    
    {% include footer.html %}


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script src="{{ site.baseurl }}/assets/scripts/bundle.js"></script>
    <script>

        $( document ).ready(function() {

            //add animation for show section

            $(function() {
                $('.submenu ul li > a').click(function(){
                    $('html, body').animate({
                        scrollTop: $( $(this).attr('href') ).offset().top - 40
                    }, 1000);
                    return false;
                });
            });

            // click on submenu-ling changed color

            $(function() {
                $('.submenu-link').click(function() {
                    $('.submenu-link').removeClass('active-base-color');
                    $(this).addClass('active-base-color');
                });
            });

            // on scroll added fixed class

            $(function() {
                $(window).scroll(function() {
                    if ($(this).scrollTop() >= 160) {
                        $('.sidebar').addClass('fixed');
                    } else {
                        $('.sidebar').removeClass('fixed');
                    }
                });
            });

            // open and close

            $('.sidebar-menu-link').click(function() {
                if($('.submenu').is(':visible')){
                    $('.submenu').css("display","none");
                }
                else{
                    $('.submenu').css("display","block");
                }
            });

            // toogle

            $( "#toogle_element" ).click(function() {
              $('#element').slideToggle( "slow" );
            });

            $( "#toogle_research" ).click(function() {
              $('#research').slideToggle( "slow" );
            });

        });
    </script>

  </body>

</html>
